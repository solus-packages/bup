name       : bup
version    : '0.30'
release    : 3
source     :
    - https://github.com/bup/bup/archive/0.30.tar.gz : 5238f045c220278a165fff528ea32288f2752db2e1ac15704e849b71cddda0b2
license    :
    - BSD-2-Clause
    - LGPL-2.0-or-later
    - Python-2.0
component  : system.util
summary    : Efficient backup system based on git
description: |
    Very efficient backup system based on the git packfile format, providing fast incremental saves and global deduplication (among and within files, including virtual machine images).
builddeps  :
    - git
    - par2cmdline       # check
    - python-pyxattr    # check
    - python-pylibacl   # check
    - python-tornado    # check
    - rsync             # check
rundeps    :
    - git
    - par2cmdline
    - python-pyxattr
    - python-pylibacl
build      : |
    %make
install    : |
    %make_install PREFIX=%PREFIX% LIBDIR=%libdir%/bup
check      : |
    %make check
